<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gemini Training</title>
</head>
<body>
    <img id="bg" src="./assets/images/sign-up-background.jpeg" alt="Background image of a man holding a dunbell in a gym">
    <header>
        <a id="logo" href="index.html">Gemini Training</a> 
        <nav id="menu">
            <ul>
                <li><a href=index.html>Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="sign-up.html">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Sign up now for an inital consultation!</h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            
            <label for="beginner">Beginner</label>
            <input class="radio-input" type="radio" id="beginner" name="fitness_level" value="beginner" required>
            <label for="intermediate">Intermediate</label>
            <input class="radio-input" type="radio" id="intermediate" name="fitness_level" value="intermediate" required>
            <label for="expert">Expert</label>
            <input class="radio-input" type="radio" id="expert" name="fitness_level" value="expert" required>
            
            <input class="sign-up-button" type="submit" value="Sign up now">
        </form>
    </section>
</div>
<footer>
    <ul class="socials">
        <li>
            <a class="social-icon" href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Vist our Facebook page (opens in a new tab"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
            <a class="social-icon" href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Vist our Instagram page (opens in a new tab"><i class="fab fa-instagram"></i></a>
        </li>
        <li>
            <a class="social-icon" href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Vist our Twitter page (opens in a new tab"><i class="fab fa-twitter"></i></a>
        </li>
    </ul>
</footer>

<script src="https://kit.fontawesome.com/5064cc4168.js" crossorigin="anonymous"></script>
</body>
</html>
